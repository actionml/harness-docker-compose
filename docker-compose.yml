version: '3'

services:

  rest-server:
    image: actionml/harness:develop
    ports:
      - '9090:9090'
    environment:
      MONGO_HOST: "mongo"
      REST_SERVER_HOST: "0.0.0.0"
      REST_SERVER_PORT: "9090"
      ELASTICSEARCH_REST_HOST: "elasticsearch"
    depends_on:
      - mongo
      - elasticsearch
    volumes:
      - ./framework/harness/logs/:/harness/logs

  mongo:
    image: mongo:3.2
    ports:
      - '27017:27017'
    volumes:
      - ./framework/mongo/data/db:/data/db

  elasticsearch:
    image: elasticsearch:5.6.14-alpine
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=elasticsearch"
      - "discovery.type=single-node"
    ports:
      - '9200:9200'
      - '9300:9300'
    volumes:
      - ./framework/es/data:/usr/share/elasticsearch/data

  harness-cli:
    image: actionml/harness-cli:latest
    environment:
      - "PATH=$PATH:/harness-cli/python-cli"
      - "HARNESS_SERVER_ADDRESS=rest-server"
