version: '3'

services:

  rest-server:
    image: actionml/harness:${HARNESS_IMAGE_TAG}
    ports:
      - '9090:9090'
    environment:
      MONGO_HOST: mongo
      REST_SERVER_HOST: 0.0.0.0
      REST_SERVER_PORT: 9090
      ELASTICSEARCH_REST_HOST: elasticsearch
    depends_on:
      - mongo
    volumes:
      - ${HARNESS_LOGS}:/harness/logs
      - ${HARNESS_KEYSTORE}:/harness/conf/harness.jks

  mongo:
    image: mongo:${MONGO_IMAGE_TAG}
    ports:
      - '27017:27017'
    logging:
      driver: none
    volumes:
      - ${MONGO_LOGS}:/app/logs
      - ${MONGO_DATA}:/data

  elasticsearch:
    image: elasticsearch:${ELASTICSEARCH_IMAGE_TAG}
    environment:
      ES_JAVA_OPTS: ${ES_JAVA_OPTS}
      discovery.zen.ping.unicast.hosts: elasticsearch
      discovery.type: single-node
    ports:
      - '9200:9200'
      - '9300:9300'
    volumes:
      - ${ES_DATA}:/usr/share/elasticsearch/data
